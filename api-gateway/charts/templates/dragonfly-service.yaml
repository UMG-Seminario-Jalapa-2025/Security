apiVersion: v1
kind: Service
metadata:
  name: {{ include "api-gateway.fullname" . }}-dragonfly
  labels:
    app: {{ include "api-gateway.fullname" . }}-dragonfly
spec:
  type: {{ .Values.dragonflycache.service.type }}
  ports:
    - name: redis
      port: {{ .Values.dragonflycache.service.port }}
      targetPort: {{ .Values.dragonflycache.containerPort }}
      protocol: TCP
  selector:
    app: {{ include "api-gateway.fullname" . }}-dragonfly