{{- if .Values.keycloak.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "auth-service.fullname" . }}-keycloak
  annotations:
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k" 
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    cert-manager.io/issuer: {{ .Values.issuer.name }}
spec:
  tls:
    - hosts:
        - {{ .Values.keycloak.ingress.host }}
      secretName: {{ .Values.keycloak.ingress.tlsSecretName }}
  rules:
    - host: {{ .Values.keycloak.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "auth-service.fullname" . }}-keycloak
                port:
                  number: {{ .Values.keycloak.service.port | default 8080 }}
{{- end }}
